<template name="tagsPage">
  <div class="main page">
  {{#if currentUser}}
    <h3>My Tags</h3>
    <div class="tag-cloud border">
      {{#each userTags}}
        {{ > privateTagItemWithLink}}
      {{/each}}
    </div>
  {{/if}}
    <h3>Public Tag List</h3>
    <div class="tag-cloud border">
    {{#each publicTags}}
      {{ > publicTagItemWithLink}}
    {{/each}}
    </div>
  </div>
</template>
