<template name="postsList">
  <div class="posts page">
    <div class="wrapper">
    {{#if currentUser}}
      {{#if showQuickPostPanel}}
        {{ > postSubmitQuick this }}
      {{/if}}
    {{/if}}
    {{#each posts}}
      {{> postItem}}
    {{/each}}
    </div>
    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Load more</a>
    {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>
{{#unless publicPostsCount}}
  {{#if isMyPostsPage}}
    {{! If userPostCount is zero, display help message }}
    {{> helpCreatingsPosts noUserPosts=true}}
  {{else}}
  <div class="not-found page jumbotron">
    <h2>Oops...</h2>
    <p>It looks like this page doesn't contain any data. The data you were
      expecting to find was likely deleted.</p>
  </div>
  {{/if}}
{{/unless}}
</template>
