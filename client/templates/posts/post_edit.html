<template name="postEdit">
  <form class="main form page">
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="{{title}}" placeholder="Short title of your request" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'prayer_request'}}">
      <label class="control-label" for="prayer_request">Request</label>
      <div class="controls">
          <textarea name="prayer_request" id="prayer_request" type="text" value="{{prayer_request}}" placeholder="Your prayer request" class="form-control"></textarea>
          <span class="help-block">{{errorMessage 'prayer_request'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'tags'}}">
      <label class="control-label" for="title">Tags</label>
      <div class="controls">
          <input name="tags" id="tags" type="text" value="{{tags}}" placeholder="Separate tags by commas" class="form-control"/>
          <span class="help-block">{{errorMessage 'tags'}}</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="title">Private</label>
      <div class="checkbox">
  	    <label><input type="checkbox" name="private" id="private" {{checkedIf private}} >
  				Make request private (only viewable through the URL)</label>
  		</div>
    </div>
    <br />
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete request</a>
  </form>
</template>
