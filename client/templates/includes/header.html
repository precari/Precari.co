<template name="header">
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{pathFor 'home'}}">Precari</a>
    </div>
    <div class="collapse navbar-collapse" id="navigation">
      <ul class="nav navbar-nav">
        <li class="{{activeRouteClass 'home' 'latestPosts'}}">
          <a href="{{pathFor 'latestPosts'}}">Latest Requests</a>
        </li>
        <li class="{{activeRouteClass  'topPosts'}}">
          <a href="{{pathFor 'topPosts'}}">Top Requests</a>
        </li>
        <li class="{{activeRouteClass 'tags'}}">
          <a href="{{pathFor 'tagsList'}}">Tags</a>
        </li>
      {{#if currentUser}}
        <li class="{{activeRouteClass 'postSubmit'}}">
          <a href="{{pathFor 'postSubmit'}}">Submit Request</a>
        </li>
        <li class="dropdown">
          {{> notifications}}
        </li>
        <li class="{{activeRouteClass 'myPosts'}}">
          <a href="{{pathFor 'myPosts'}}">My Posts</a>
        </li>
      {{/if}}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {{> loginButtons}}
      </ul>
    </div>
  </nav>
</template>
