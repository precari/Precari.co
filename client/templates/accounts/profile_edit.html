<template name="profileEdit">
  <form class="main form page">
    <div class="form-group {{errorClass 'name'}}">
      <label class="control-label" for="name">Display name</label>
      <div class="controls">
          <input name="display-name" id="name" type="text" value="{{name}}" placeholder="Your display name" class="form-control"/>
          <span class="help-block">{{errorMessage 'name'}}</span>
      </div>
    </div>
  {{#if email}}
    <div class="form-group {{errorClass 'email'}}">
      <label class="control-label" for="email">Email address</label>
      <div class="controls">
        <input name="email" id="email" type="text" value="{{email}}" placeholder="Your email address" class="form-control"/>
        <span class="help-block">{{errorMessage 'email'}}</span>
      </div>
    </div>
  {{/if}}
  {{#if username}}
    <div class="form-group {{errorClass 'username'}}">
      <label class="control-label" for="email">User name</label>
      <div class="controls">
        <input name="username" id="email" type="text" value="{{username}}" placeholder="Your user name" class="form-control"/>
        <span class="help-block">{{errorMessage 'username'}}</span>
      </div>
    </div>
  {{/if}}
  {{#if burner}}
    <div class="burner-account bg-warning">
      <p><b>Please note:</b> This account is a burner account and It will be removed at some point in time.</p>
    </div>
    <br />
  {{/if}}
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete profile</a>
  </form>
</template>
