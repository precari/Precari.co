<template name="profileEdit">
  <form class="main form page">
    <div class="form-group {{errorClass 'name'}}">
      <label class="control-label" for="name">Display name</label>
      <div class="controls">
          <input name="display-name" id="name" type="text" value="{{name}}" placeholder="Your display name" class="form-control"/>
          <span class="help-block">{{errorMessage 'name'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'email'}}">
      <label class="control-label" for="email">Email address</label>
      <div class="controls">
        <input name="email-address" id="email" type="text" value="{{email}}" placeholder="Your email address" class="form-control"/>
        <span class="help-block">{{errorMessage 'email'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
  </form>
</template>
